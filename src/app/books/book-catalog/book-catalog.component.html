<div fxLayout="row wrap" fxLayoutAlign="center">
  <app-book-card
    fxFlex.xs="80"
    fxFlex.sm="40"
    fxFlex="25"
    *ngFor="let bookItem of books"
    [book]="bookItem"
  ></app-book-card>
</div>

<button
  mat-fab
  color="primary"
  aria-label="Add new book"
  (click)="onNavigateToCreateBookView()">
  <mat-icon>add</mat-icon>
</button>
